<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - iProMx</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="images/logo.webp">
    
    <style>
        :root {
            --hp-red: #8B0000;
            --hp-gold: #FFD700;
            --hp-bg: #0a0a0a;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: radial-gradient(ellipse at bottom, #1a0f00 0%, #0a0a0a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }
        
        /* Ã‰toiles filantes */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 100%);
            transform: translateX(0) rotateZ(-45deg);
        }
        
        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-300px) translateY(300px);
            }
        }
        
        /* Container principal */
        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-img {
            width: 10rem;
            height: 10rem;
            margin: 0 auto 40px;
            display: block;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            animation: logoFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .loading-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--hp-gold);
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            margin-bottom: 25px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin-bottom: 40px;
        }
        
        /* Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }
        
        .spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--hp-gold);
            border-right-color: var(--hp-gold);
            animation: spin 1s linear infinite;
        }
        
        .spinner::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--hp-red);
            border-right-color: var(--hp-red);
            animation: spin 1.5s linear infinite reverse;
            opacity: 0.6;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status text */
        .status-text {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #888;
            font-style: italic;
            min-height: 25px;
        }
        
        @media (max-width: 768px) {
            .logo-img {
                width: 6rem;
                height: 6rem;
            }
            
            .loading-title {
                font-size: 2.2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ã‰toiles filantes -->
    <div class="shooting-stars" id="shootingStars"></div>

    <div class="loading-container">
        <img src="images/logoblanc.webp" alt="Logo iProMx" class="logo-img">
        <h1 class="loading-title">iPROMX</h1>
        <p class="loading-text">Chargement en cours...</p>
        <div class="spinner"></div>
        <p class="status-text" id="statusText">Initialisation...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    const SUPABASE_URL = 'https://wijodfkyfwdodwsqnmrw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indpam9kZmt5Zndkb2R3c3FubXJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MzY1MjgsImV4cCI6MjA3NzUxMjUyOH0.2ontW2JrSq1udQL9heCwErTb3e2fwZbejYYpfJYDyss';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusText = document.getElementById('statusText');

    // CrÃ©er des Ã©toiles filantes
    function createShootingStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.top = Math.random() * 60 + '%';
        star.style.left = 50 + Math.random() * 50 + '%';
        const duration = 0.8 + Math.random() * 1.5;
        star.style.animation = `shootingStar ${duration}s linear`;
        document.getElementById('shootingStars').appendChild(star);
        setTimeout(() => star.remove(), duration * 1000);
    }

    function createShootingStarBurst() {
        const starCount = 2 + Math.floor(Math.random() * 4);
        for (let i = 0; i < starCount; i++) {
            setTimeout(() => createShootingStar(), Math.random() * 500);
        }
    }

    setInterval(() => createShootingStarBurst(), 1500);
    createShootingStarBurst();

    // Fonction pour mettre Ã  jour le status
    function updateStatus(message) {
        console.log('ðŸ“', message);
        statusText.textContent = message;
    }

    // Fonction principale
    async function initialize() {
        try {
            updateStatus('VÃ©rification du mode...');
            await new Promise(resolve => setTimeout(resolve, 500));

            // VÃ©rifier si mode invitÃ©
            const isGuest = localStorage.getItem('ipromx_guest') === 'true';

            if (isGuest) {
                updateStatus('Mode InvitÃ© dÃ©tectÃ© âœ“');
                await new Promise(resolve => setTimeout(resolve, 800));
                window.location.href = 'indexv3.html';
                return;
            }

            // Mode Discord
            updateStatus('Connexion Ã  Discord...');
            
            let session = null;
            let attempts = 0;
            const maxAttempts = 20; // 10 secondes max

            while (!session && attempts < maxAttempts) {
                try {
                    const { data } = await supabaseClient.auth.getSession();
                    session = data.session;

                    if (session) {
                        updateStatus('Session Discord trouvÃ©e âœ“');
                        break;
                    }
                } catch (err) {
                    console.error('Erreur getSession:', err);
                }

                await new Promise(resolve => setTimeout(resolve, 500));
                attempts++;

                if (attempts % 3 === 0) {
                    updateStatus(`Connexion en cours... (${Math.floor(attempts / 2)}s)`);
                }
            }

            if (session && session.user) {
                updateStatus('Chargement de vos donnÃ©es...');
                localStorage.setItem('ipromx_auth_session', 'true');
                localStorage.removeItem('ipromx_guest');
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                updateStatus('PrÃªt ! Redirection...');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                window.location.href = 'indexv3.html';
            } else {
                updateStatus('Aucune session trouvÃ©e');
                await new Promise(resolve => setTimeout(resolve, 1000));
                localStorage.removeItem('ipromx_auth_session');
                window.location.href = 'connection.html';
            }

        } catch (error) {
            console.error('Erreur lors de l\'initialisation:', error);
            updateStatus('Erreur de connexion');
            await new Promise(resolve => setTimeout(resolve, 2000));
            window.location.href = 'connection.html';
        }
    }

    // Lancer l'initialisation
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initialize, 500);
    });
    </script>
</body>
</html>
