            { type: 'text-page', position: 'right', pageNumber: 2, chapter: 1, backgroundClass: 'david-bg', content: `<p>David FLASH, le patriarche de cette illustre lignée, est arrivé à Los Santos dans les années 1980. Homme d'affaires visionnaire et stratège hors pair, il a su bâtir un empire à partir de rien.</p><p>Sa rencontre avec le Géant Freddy marqua un tournant décisif dans l'histoire de la famille. Cette alliance mystique conféra aux FLASH des pouvoirs et une influence qui dépassaient l'entendement.</p><p>[Vous pouvez continuer à écrire ici l'histoire de David FLASH...]</p>`, alt: 'David FLASH - Page 1', selectLabel: 'David FLASH - Page 1' },

            { type: 'chapter-title', position: 'left', pageNumber: 5, chapter: 2, backgroundClass: 'john-bg', title: 'CHAPITRE 2', subtitle: 'John FLASH', content: `<img src="../../images/john_flash.jpg" alt="John FLASH" class="chapter-image"><img src="../../images/loupjohn.webp" alt="Symbole de John" class="chapter-image" style="max-width: 100px;">`, alt: 'Chapitre 2: John FLASH', selectLabel: 'Chapitre 2 - John FLASH' },
            { type: 'text-page', position: 'right', pageNumber: 6, chapter: 2, backgroundClass: 'john-bg', content: `<h2>Avant</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 1', selectLabel: 'John FLASH - Page 1' },
            { type: 'text-page', position: 'left', pageNumber: 7, chapter: 2, backgroundClass: 'john-bg', content: `<h2>L'héritage</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 2', selectLabel: 'John FLASH - Page 2' },
            { type: 'text-page', position: 'right', pageNumber: 8, chapter: 2, backgroundClass: 'john-bg', content: `<h2>L'héritage</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 3', selectLabel: 'John FLASH - Page 3' }
        ];
        const totalPages = pages.length;

        function renderPage(pageData, index) {
            const pageClass = `page ${pageData.backgroundClass || ''} ${pageData.type === 'chapter-title' ? 'chapter-title-page' : ''} ${pageData.type === 'episodes' ? 'episodes-page' : ''}`.trim();
            const position = pageData.position || 'center';
            let content = '';
            switch(pageData.type) {
                case 'cover':
                    return `<div class="${pageClass} cover-page" data-position="${position}" style="background-image: url('${pageData.image}');"></div>`;
                case 'intro':
                    content = `<div class="page-content ${pageData.backgroundClass || ''}"><h1 class="page-title">${pageData.title}</h1><div class="text-content">${pageData.content}</div></div>`;
                    break;
                case 'sommaire':
                    content = `<div class="page-content ${pageData.backgroundClass || ''}"><h1 class="page-title">Sommaire</h1>${pageData.content}</div>`;
                    break;
                case 'chapter-title':
                    content = `<div class="page-content"><h1 class="epic-chapter-title">${pageData.title}</h1><h1 class="chapter-subtitle">${pageData.subtitle}</h1><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
                case 'text-page':
                    content = `<div class="page-content"><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
                case 'episodes':
                    content = `<div class="page-content episodes-page"><h1 class="page-title">${pageData.title}</h1><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
            }
            return `<div class="${pageClass}" data-position="${position}">${content}</div>`;
        }

        function showPage(index) {
            const book = document.getElementById('book');
            const pageData = pages[index];
            book.innerHTML = '';
            if (index === 0) {
                book.innerHTML = renderPage(pageData, index);
                book.querySelector('.page').style.display = 'block';
            } else if (index === 1) {
                book.innerHTML = renderPage(pages[1], 1) + renderPage(pages[2], 2);
                book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
            } else {
                let leftPage = '';
                let rightPage = '';
                if (pageData.position === 'left') {
                    leftPage = renderPage(pageData, index);
                    if (index + 1 < totalPages && pages[index + 1].position === 'right') {
                        rightPage = renderPage(pages[index + 1], index + 1);
                    }
                } else if (pageData.position === 'right') {
                    if (index > 0 && pages[index - 1].position === 'left') {
                        leftPage = renderPage(pages[index - 1], index - 1);
                    }
                    rightPage = renderPage(pageData, index);
                }
                book.innerHTML = leftPage + rightPage;
                book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
            }
            updateIndicators();
            updateChapterSelect();
            setTimeout(setupPageNumberScroll, 0);
        }

        function renderMobilePage(index) {
            const pageData = pages[index];
            const mangaViewer = document.getElementById('manga-viewer');
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.add('active');
            mangaViewer.innerHTML = '';
            if (pageData.type === 'cover') {
                const img = new Image();
                img.src = pageData.image;
                img.alt = pageData.alt;
                img.className = 'manga-image';
                img.onload = () => {
                    mangaViewer.innerHTML = `<img src="${pageData.image}" loading="lazy" alt="${pageData.alt}" class="manga-image">`;
                    loadingSpinner.classList.remove('active');
                    attachImageClickListener();
                    attachCursorListener();
                };
                img.onerror = () => {
                    mangaViewer.innerHTML = `<p style="color: #ff4444; font-size: 18px; text-align: center;">Erreur lors du chargement de l'image (page ${index + 1}). Veuillez réessayer.</p>`;
                    loadingSpinner.classList.remove('active');
                };
            } else {
                const pageElement = renderPage(pageData, index);
                mangaViewer.innerHTML = pageElement.replace('data-position="left"', 'data-position="center"').replace('data-position="right"', 'data-position="center"');
                const pageDiv = mangaViewer.querySelector('.page');
                if (pageDiv) {
                    pageDiv.style.width = '100%';
                    pageDiv.style.maxWidth = '600px';
                    pageDiv.style.margin = '0 auto';
                    pageDiv.style.borderRadius = '10px';
                    pageDiv.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.5)';
                    pageDiv.style.display = 'block';
                }
                loadingSpinner.classList.remove('active');
                attachContentClickListener();
            }
            updateMobileIndicators();
            updateChapterSelect();
        }

        function attachImageClickListener() {
            const img = document.querySelector('.manga-viewer .manga-image');
            if (img) {
                img.addEventListener('click', (e) => {
                    const rect = img.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    const halfWidth = width / 2;
                    if (x < halfWidth) {
                        if (currentPageIndex > 0) {
                            currentPageIndex--;
                            renderMobilePage(currentPageIndex);
                        }
                    } else {
                        if (currentPageIndex < totalPages - 1) {
                            currentPageIndex++;
                            renderMobilePage(currentPageIndex);
                        }
                    }
                });
            }
        }

        function attachContentClickListener() {
            const content = document.querySelector('.manga-viewer .page');
            if (content) {
                content.addEventListener('click', (e) => {
                    const rect = content.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    const halfWidth = width / 2;
                    if (x < halfWidth) {
                        if (currentPageIndex > 0) {
                            currentPageIndex--;
                            renderMobilePage(currentPageIndex);
                        }
                    } else {
                        if (currentPageIndex < totalPages - 1) {
                            currentPageIndex++;
                            renderMobilePage(currentPageIndex);
                        }
                    }
                });
            }
        }

        function attachCursorListener() {
            const img = document.querySelector('.manga-viewer .manga-image');
            if (img) {
                img.addEventListener('mousemove', (e) => {
                    const rect = img.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    const halfWidth = width / 2;
                    if (x < halfWidth) {
                        img.classList.remove('right-half');
                        img.classList.add('left-half');
                    } else {
                        img.classList.remove('left-half');
                        img.classList.add('right-half');
                    }
                });
                img.addEventListener('mouseleave', () => {
                    img.classList.remove('left-half', 'right-half');
                });
            }
        }

        function toggleScroll(element) {
            if (element.classList.contains('scroll-down')) {
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            } else {
                element.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function setupPageNumberScroll() {
            const pageContents = document.querySelectorAll('.page-content');
            pageContents.forEach(content => {
                const pageNumber = content.querySelector('.page-number');
                const scrollIndicator = content.querySelector('.scroll-indicator');
                if (pageNumber || scrollIndicator) {
                    content.addEventListener('scroll', () => {
                        if (pageNumber) {
                            if (content.scrollTop > 0) {
                                pageNumber.classList.add('hidden');
                            } else {
                                pageNumber.classList.remove('hidden');
                            }
                        }
                        if (scrollIndicator) {
                            if (content.scrollTop > 0) {
                                scrollIndicator.classList.add('hidden');
                            } else {
                                scrollIndicator.classList.remove('hidden');
                            }
                            if (content.scrollHeight > content.clientHeight) {
                                content.classList.add('scrollable');
                                if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                                    scrollIndicator.textContent = '↑';
                                    content.classList.remove('scroll-down');
                                } else {
                                    scrollIndicator.textContent = '↓';
                                    content.classList.add('scroll-down');
                                }
                            } else {
                                content.classList.remove('scrollable');
                            }
                        }
                    });
                    if (scrollIndicator && content.scrollHeight > content.clientHeight) {
                        content.classList.add('scrollable');
                        if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                            scrollIndicator.textContent = '↑';
                            content.classList.remove('scroll-down');
                        } else {
                            scrollIndicator.textContent = '↓';
                            content.classList.add('scroll-down');
                        }
                        if (content.scrollTop > 0) {
                            scrollIndicator.classList.add('hidden');
                        } else {
                            scrollIndicator.classList.remove('hidden');
                        }
                    } else {
                        content.classList.remove('scrollable');
                        if (scrollIndicator) {
                            scrollIndicator.classList.add('hidden');
                        }
                    }
                }
            });
        }

        function updateIndicators() {
            const pageData = pages[currentPageIndex];
            const pageIndicator = document.getElementById('pageIndicator');
            if (pageData.selectLabel) {
                pageIndicator.textContent = pageData.selectLabel;
            } else {
                pageIndicator.textContent = `Page ${currentPageIndex + 1} / ${totalPages}`;
            }
            const chapterIndicator = document.getElementById('chapterIndicator');
            if (pageData.chapter) {
                chapterIndicator.textContent = `📖 Chapitre ${pageData.chapter}`;
                chapterIndicator.style.display = 'block';
            } else {
                chapterIndicator.style.display = 'none';
            }
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex >= totalPages - 1;
        }

        function updateMobileIndicators() {
            const pageData = pages[currentPageIndex];
            const pageIndicator = document.getElementById('mobile-page-indicator');
            if (pageData.selectLabel) {
                pageIndicator.textContent = pageData.selectLabel;
            } else {
                pageIndicator.textContent = `Page ${currentPageIndex + 1} / ${totalPages}`;
            }
            document.getElementById('prev').disabled = currentPageIndex === 0;
            document.getElementById('next').disabled = currentPageIndex >= totalPages - 1;
        }

        function updateChapterSelect() {
            const chapterSelect = document.getElementById('chapter-select');
            const chapterSelectDesktop = document.getElementById('chapter-select-desktop');
            chapterSelect.value = currentPageIndex;
            if (chapterSelectDesktop) chapterSelectDesktop.value = currentPageIndex;
        }

        let currentPageIndex = 0;

        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                currentPageIndex++;
                if (window.innerWidth <= 768) {
                    renderMobilePage(currentPageIndex);
                } else {
                    if (currentPageIndex === 0) {
                        currentPageIndex = 1;
                    } else if (currentPageIndex === 1) {
                        currentPageIndex = 3;
                    } else if (pages[currentPageIndex].position === 'left' && currentPageIndex < totalPages - 1 && pages[currentPageIndex + 1].position === 'right') {
                        currentPageIndex += 2;
                    } else {
                        currentPageIndex += 1;
                    }
                    if (currentPageIndex > totalPages - 1) {
                        currentPageIndex = totalPages - 1;
                    }
                    showPage(currentPageIndex);
                }
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                if (window.innerWidth <= 768) {
                    renderMobilePage(currentPageIndex);
                } else {
                    if (currentPageIndex === 3) {
                        currentPageIndex = 1;
                    } else if (currentPageIndex === 1) {
                        currentPageIndex = 0;
                    } else if (pages[currentPageIndex].position === 'right' && currentPageIndex > 0 && pages[currentPageIndex - 1].position === 'left') {
                        currentPageIndex -= 2;
                    } else {
                        currentPageIndex -= 1;
                    }
                    if (currentPageIndex < 0) {
                        currentPageIndex = 0;
                    }
                    showPage(currentPageIndex);
                }
            }
        }

        function goToPage(pageIndex) {
            currentPageIndex = parseInt(pageIndex);
            if (window.innerWidth <= 768) {
                renderMobilePage(currentPageIndex);
            } else {
                showPage(currentPageIndex);
            }
            updateChapterSelect();
        }

        function openVideo(videoId) {
            if (videoId && videoId !== '#') {
                window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
            } else {
                alert('Vidéo non disponible');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            if (window.innerWidth <= 768) {
                renderMobilePage(0);
            } else {
                showPage(0);
            }
            const chapterSelect = document.getElementById('chapter-select');
            const chapterSelectDesktop = document.getElementById('chapter-select-desktop');
            chapterSelect.addEventListener('change', (e) => {
                goToPage(e.target.value);
            });
            chapterSelectDesktop.addEventListener('change', (e) => {
                goToPage(e.target.value);
            });
            document.getElementById('next').addEventListener('click', nextPage);
            document.getElementById('prev').addEventListener('click', previousPage);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextPage();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousPage();
                }
            });
            let startX = 0, startY = 0;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            document.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextPage();
                    } else {
                        previousPage();
                    }
                }
                startX = startY = 0;
            });
            window.addEventListener('resize', () => {
                if (window.innerWidth <= 768) {
                    renderMobilePage(currentPageIndex);
                } else {
                    showPage(currentPageIndex);
                }
            });
        });
    </script>
</body>
</html>
