<html lang="fr">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            overscroll-behavior: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .ambient-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ffd700, #f1c40f);
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #f1c40f, #ffd700);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.5);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 100px;
            z-index: 1000;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 8px 35px rgba(255, 215, 0, 0.6); }
        }

        .book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            z-index: 10;
        }

        .book {
            position: relative;
            width: 700px;
            height: 500px;
            display: flex;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.6));
        }

        .page {
            position: relative;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #fefefe 0%, #f8f8f8 100%);
            border: 3px solid #8b4513;
            border-radius: 12px;
            box-shadow:

                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backface-visibility: hidden;
            overflow: hidden;

            background: none !important;
        }

        .page.intro-sommaire-bg {
            background: transparent !important;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,

                rgba(255, 215, 0, 0.4) 5%, 
                transparent 10%);
            pointer-events: none;
        }

        .page[data-position="left"] {
            border-right: 1px solid rgba(255, 215, 0, 0.4);
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;

            border-left: 1px solid rgba(255, 215, 0, 0.4);

            border-bottom-left-radius: 0;

            position: fixed;
            bottom: 20px;

        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #8b4513;
            margin-bottom: 20px;
            text-align: center;

        .epic-chapter-title::after {

        .epic-chapter-title::after {

        }

        .chapter-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;

        }

        .intro-text {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 3px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            padding: 10px;
            animation: textEnter 0.6s ease-out;
        }

        .intro-text-epic {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: transparent;
            background: linear-gradient(135deg, #ffd700, #f39c12);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            animation: textEnter 0.8s ease-out;
        }

        @keyframes textEnter {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

        .page-image {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            margin: 15px auto;
            display: block;
            border: 3px solid #ffd700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .chapter-image {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            margin: 5px auto;
            display: block;
            border: 3px solid #ffd700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .chapter-image[style*="max-width: 100px"] {
            max-width: 100px;
        }

        .page-image:hover,
        .chapter-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.5);
        }

        .scroll-indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 10;
            display: none;
        }

        .scrollable .scroll-indicator {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .text-content p {
            font-size: 14px;

        .aaron-bg .text-content h2,

        const totalPages = pages.length;

        function renderPage(pageData, index) {

                case 'cover':

                case 'intro':

                case 'chapter-title':

        function showPage(index) {
            const book = document.getElementById('book');
            const pageData = pages[index];
            
            console.log(`showPage: index=${index}, rendering page ${pageData.pageNumber || index}`);
            
            book.innerHTML = '';
            
            if (window.innerWidth <= 768) {
                // Mobile: une seule page en plein √©cran
                book.innerHTML = renderPage(pageData, index);
                book.querySelector('.page').style.display = 'block';
            } else {
                // Desktop: logique double page
                if (index === 0) {
                    // Couverture : centr√©e
                    book.innerHTML = renderPage(pageData, index);
                    book.querySelector('.page').style.display = 'block';
                } else if (index === 1) {
                    // Intro (gauche) + Sommaire (droite)
                    book.innerHTML = renderPage(pages[1], 1) + renderPage(pages[2], 2);
                    book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
                } else {
                    // Pages normales : gauche et droite si possible
                    let leftPage = '';
                    let rightPage = '';
                    
                    if (pageData.position === 'left') {
                        leftPage = renderPage(pageData, index);
                        if (index + 1 < totalPages && pages[index + 1].position === 'right') {
                            rightPage = renderPage(pages[index + 1], index + 1);
                        }
                    } else if (pageData.position === 'right') {
                        if (index > 0 && pages[index - 1].position === 'left') {
                            leftPage = renderPage(pages[index - 1], index - 1);
                        }
                        rightPage = renderPage(pageData, index);
                    }
                    
                    book.innerHTML = leftPage + rightPage;
                    book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
                }
            }
            
            updateIndicators();
            setTimeout(setupPageNumberScroll, 0);
        }

        function toggleScroll(element) {
            if (element.classList.contains('scroll-down')) {
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            } else {
                element.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function setupPageNumberScroll() {
            const pageContents = document.querySelectorAll('.page-content');
            pageContents.forEach(content => {
                const pageNumber = content.querySelector('.page-number');
                const scrollIndicator = content.querySelector('.scroll-indicator');
                
                if (pageNumber || scrollIndicator) {
                    content.addEventListener('scroll', () => {
                        if (pageNumber) {
                            if (content.scrollTop > 0) {
                                pageNumber.classList.add('hidden');
                            } else {
                                pageNumber.classList.remove('hidden');
                            }
                        }
                        if (scrollIndicator) {
                            if (content.scrollTop > 0) {
                                scrollIndicator.classList.add('hidden');
                            } else {
                                scrollIndicator.classList.remove('hidden');
                            }
                            if (content.scrollHeight > content.clientHeight) {
                                content.classList.add('scrollable');
                                if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                                    scrollIndicator.textContent = '‚Üë';
                                    content.classList.remove('scroll-down');
                                } else {
                                    scrollIndicator.textContent = '‚Üì';
                                    content.classList.add('scroll-down');
                                }
                            } else {
                                content.classList.remove('scrollable');
                            }
                        }
                    });
                    if (scrollIndicator && content.scrollHeight > content.clientHeight) {
                        content.classList.add('scrollable');
                        if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                            scrollIndicator.textContent = '‚Üë';
                            content.classList.remove('scroll-down');
                        } else {
                            scrollIndicator.textContent = '‚Üì';
                            content.classList.add('scroll-down');
                        }
                        if (content.scrollTop > 0) {
                            scrollIndicator.classList.add('hidden');
                        } else {
                            scrollIndicator.classList.remove('hidden');
                        }
                    } else {
                        content.classList.remove('scrollable');
                        if (scrollIndicator) {
                            scrollIndicator.classList.add('hidden');
                        }
                    }
                }
            });
        }

        function updateIndicators() {
            const pageData = pages[currentPageIndex];
            const pageIndicator = document.getElementById('pageIndicator');
            const maxPageNumber = Math.max(...pages.filter(p => p.pageNumber).map(p => p.pageNumber));
            
            if (currentPageIndex === 0) {
                pageIndicator.textContent = 'Couverture';
            } else if (currentPageIndex === 1) {
                pageIndicator.textContent = 'Introduction';
            } else if (currentPageIndex === 2) {
                pageIndicator.textContent = 'Sommaire';
            } else if (pageData.pageNumber) {
                pageIndicator.textContent = `Page ${pageData.pageNumber} / ${maxPageNumber}`;
            } else {
                pageIndicator.textContent = `Page ${currentPageIndex} / ${totalPages}`;
            }
            
            const chapterIndicator = document.getElementById('chapterIndicator');
            if (pageData.chapter) {
                chapterIndicator.textContent = `üìñ Chapitre ${pageData.chapter}`;
                chapterIndicator.style.display = 'block';
            } else {
                chapterIndicator.style.display = 'none';
            }
            
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex >= totalPages - 1;
        }

        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                if (window.innerWidth <= 768) {
                    currentPageIndex++;
                } else {
                    if (currentPageIndex === 0) {
                        currentPageIndex = 1;
                    } else if (currentPageIndex === 1) {
                        currentPageIndex = 3;
                    } else if (pages[currentPageIndex].position === 'left' && currentPageIndex < totalPages - 1 && pages[currentPageIndex + 1].position === 'right') {
                        currentPageIndex += 2;
                    } else {
                        currentPageIndex += 1;
                    }
                }
                
                if (currentPageIndex > totalPages - 1) {
                    currentPageIndex = totalPages - 1;
                }
                console.log(`nextPage: currentPageIndex=${currentPageIndex}, position=${pages[currentPageIndex]?.position}`);
                showPage(currentPageIndex);
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                if (window.innerWidth <= 768) {
                    currentPageIndex--;
                } else {
                    if (currentPageIndex === 3) {
                        currentPageIndex = 1;
                    } else if (currentPageIndex === 1) {
                        currentPageIndex = 0;
                    } else if (pages[currentPageIndex].position === 'right' && currentPageIndex > 0 && pages[currentPageIndex - 1].position === 'left') {
                        currentPageIndex -= 2;
                    } else {
                        currentPageIndex -= 1;
                    }
                }
                
                if (currentPageIndex < 0) {
                    currentPageIndex = 0;
                }
                console.log(`previousPage: currentPageIndex=${currentPageIndex}, position=${pages[currentPageIndex]?.position}`);
                showPage(currentPageIndex);
            }
        }

        function goToChapter(chapterNum) {
            const chapterPages = {
                1: 3,
                2: 7,
                3: null
            };
            
            if (chapterPages[chapterNum] !== null && chapterPages[chapterNum] !== undefined) {
                currentPageIndex = chapterPages[chapterNum];
                showPage(currentPageIndex);
            } else {
                console.log(`Chapitre ${chapterNum} non disponible`);
            }
        }

        function openVideo(videoId) {
            if (videoId && videoId !== '#') {
                window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
            } else {
                alert('Vid√©o non disponible');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            showPage(0);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextPage();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousPage();
                }
            });
            
            let startX = 0, startY = 0;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;
                
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextPage();
                    } else {
                        previousPage();
                    }
                }
                
                startX = startY = 0;
            });

            // R√©ajuster lors du redimensionnement
            window.addEventListener('resize', () => {
                showPage(currentPageIndex);
            });
        });
