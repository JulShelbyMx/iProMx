            { type: 'episodes', position: 'right', pageNumber: 4, chapter: 1, backgroundClass: 'david-bg', title: 'Épisodes de David FLASH', content: `<div class="episodes-list"><h2>Épisodes de David FLASH - Saison 1</h2><div class="episode-item"><div class="episode-title">Épisode 1: POUR LA PREMIÈRE FOIS JE TESTE GTAV RP</div><button class="episode-button" onclick="openVideo('z_H0tafxHAc')">📺 Regarder</button></div><div class="episode-item"><div class="episode-title">Épisode 2: JE FAIS DE L'ILLÉGAL</div><button class="episode-button" onclick="openVideo('_fABb3_UqlI')">📺 Regarder</button></div><div class="episode-item"><div class="episode-title">Épisode 3: MA PREMIÈRE BRAQUAGE</div><button class="episode-button" onclick="openVideo('z_H0tafxHAc')">📺 Regarder</button></div><div class="episode-item"><div class="episode-title">Épisode 4: RENCONTRE AVEC LE GÉANT FREDDY</div><button class="episode-button" onclick="openVideo('_fABb3_UqlI')">📺 Regarder</button></div><div class="episode-item"><div class="episode-title">Épisode 5: L'EMPIRE COMMENCE</div><button class="episode-button" onclick="openVideo('z_H0tafxHAc')">📺 Regarder</button></div><div class="episode-item"><div class="episode-title">Épisode 6: LA LÉGENDE NAÎT</div><button class="episode-button" onclick="openVideo('_fABb3_UqlI')">📺 Regarder</button></div><div class="scroll-indicator" onclick="toggleScroll(this.parentElement)">↓</div></div>`, alt: 'David FLASH - Épisodes', selectLabel: 'PAGE 4 / 8' },

            { type: 'text-page', position: 'right', pageNumber: 6, chapter: 2, backgroundClass: 'john-bg', content: `<h2>Avant</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 1', selectLabel: 'PAGE 6 / 8' },
            { type: 'text-page', position: 'left', pageNumber: 7, chapter: 2, backgroundClass: 'john-bg', content: `<h2>L'héritage</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 2', selectLabel: 'PAGE 7 / 8' },
            { type: 'text-page', position: 'right', pageNumber: 8, chapter: 2, backgroundClass: 'john-bg', content: `<h2>L'héritage</h2><p>John FLASH, héritier de la lignée, a grandi dans l'ombre de son père David. Charismatique et audacieux, il a repris les rênes de l'empire familial avec une vision nouvelle.</p><p>Son lien avec le Géant Freddy lui a conféré des aptitudes uniques, renforçant la légende des FLASH à Los Santos.</p><p>[Vous pouvez continuer à écrire ici l'histoire de John FLASH...]</p>`, alt: 'John FLASH - Page 3', selectLabel: 'PAGE 8 / 8' }

        const totalPages = pages.length;
        const contentPages = pages.slice(3); // Pages 3 to 10 (8 pages)
        const totalContentPagePairs = Math.ceil(contentPages.length / 2); // 4 pairs

        function renderPage(pageData, index) {
            const isScrollable = pageData.type === 'sommaire' || pageData.type === 'episodes';
            const pageClass = `page ${pageData.backgroundClass || ''} ${pageData.type === 'chapter-title' ? 'chapter-title-page' : ''} ${isScrollable ? 'scrollable' : ''}`.trim();
            const position = pageData.position || 'center';
            let content = '';
            switch(pageData.type) {
                case 'cover':
                    return `<div class="${pageClass} cover-page" data-position="${position}" style="background-image: url('${pageData.image}');"></div>`;
                case 'intro':
                    content = `<div class="page-content ${pageData.backgroundClass || ''}"><h1 class="page-title">${pageData.title}</h1><div class="text-content">${pageData.content}</div></div>`;
                    break;
                case 'sommaire':
                    content = `<div class="page-content ${pageData.backgroundClass || ''} scrollable"><h1 class="page-title">Sommaire</h1>${pageData.content}</div>`;
                    break;
                case 'chapter-title':
                    content = `<div class="page-content"><h1 class="epic-chapter-title">${pageData.title}</h1><h1 class="chapter-subtitle">${pageData.subtitle}</h1><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
                case 'text-page':
                    content = `<div class="page-content"><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
                case 'episodes':
                    content = `<div class="page-content episodes-page scrollable"><h1 class="page-title">${pageData.title}</h1><div class="text-content">${pageData.content}</div><div class="page-number">${pageData.pageNumber}</div></div>`;
                    break;
            }
            return `<div class="${pageClass}" data-position="${position}">${content}</div>`;
        }

        function showPage(index) {
            const book = document.getElementById('book');
            const pageData = pages[index];
            book.innerHTML = '';
            if (index === 0) {
                book.innerHTML = renderPage(pageData, index);
                book.querySelector('.page').style.display = 'block';
            } else if (index === 1 || index === 2) {
                book.innerHTML = renderPage(pages[1], 1) + renderPage(pages[2], 2);
                book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
            } else {
                let leftPage = '';
                let rightPage = '';
                if (pageData.position === 'left') {
                    leftPage = renderPage(pageData, index);
                    if (index + 1 < totalPages && pages[index + 1].position === 'right') {
                        rightPage = renderPage(pages[index + 1], index + 1);
                    }
                } else if (pageData.position === 'right') {
                    if (index > 0 && pages[index - 1].position === 'left') {
                        leftPage = renderPage(pages[index - 1], index - 1);
                    }
                    rightPage = renderPage(pageData, index);
                }
                book.innerHTML = leftPage + rightPage;
                book.querySelectorAll('.page').forEach(page => page.style.display = 'block');
            }
            updateIndicators();
            updateChapterSelect();
            setTimeout(setupPageNumberScroll, 0);
        }

        function renderMobilePage(index) {
            const pageData = pages[index];
            const mangaViewer = document.getElementById('manga-viewer');
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.add('active');
            mangaViewer.innerHTML = '';
            if (pageData.type === 'cover') {
                const img = new Image();
                img.src = pageData.image;
                img.alt = pageData.alt;
                img.className = 'manga-image';
                img.onload = () => {
                    mangaViewer.innerHTML = `<img src="${pageData.image}" loading="lazy" alt="${pageData.alt}" class="manga-image">`;
                    loadingSpinner.classList.remove('active');
                };
                img.onerror = () => {
                    mangaViewer.innerHTML = `<p style="color: #ff4444; font-size: 18px; text-align: center;">Erreur lors du chargement de l'image (page ${index + 1}). Veuillez réessayer.</p>`;
                    loadingSpinner.classList.remove('active');
                };
            } else {
                const isScrollable = pageData.type === 'sommaire' || pageData.type === 'episodes';
                const pageElement = renderPage(pageData, index);
                mangaViewer.innerHTML = pageElement.replace('data-position="left"', 'data-position="center"').replace('data-position="right"', 'data-position="center"');
                const pageDiv = mangaViewer.querySelector('.page');
                if (pageDiv) {
                    pageDiv.style.width = '100%';
                    pageDiv.style.maxWidth = '300px';
                    pageDiv.style.height = '450px';
                    pageDiv.style.margin = '0 auto';
                    pageDiv.style.borderRadius = '10px';
                    pageDiv.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.5)';
                    pageDiv.style.display = 'block';
                    const pageContent = pageDiv.querySelector('.page-content');
                    if (pageContent) {
                        pageContent.style.height = '100%';
                        if (isScrollable) {
                            pageContent.classList.add('scrollable');
                            pageContent.style.overflowY = 'auto';
                        } else {
                            pageContent.classList.remove('scrollable');
                            pageContent.style.overflowY = 'hidden';
                        }
                    }
                }
                loadingSpinner.classList.remove('active');
                setupPageNumberScroll();
                if (pageData.type === 'sommaire') {
                    attachSommaireClickListeners();
                }
            }
            updateMobileIndicators();
            updateChapterSelect();
        }

        function attachSommaireClickListeners() {
            const sommaireItems = document.querySelectorAll('.sommaire-item');
            sommaireItems.forEach(item => {
                item.removeEventListener('click', handleSommaireClick);
                item.addEventListener('click', handleSommaireClick);
                item.addEventListener('touchend', handleSommaireTouch);
            });
        }

        function handleSommaireClick(e) {
            e.preventDefault();
            e.stopPropagation();
            const pageIndex = parseInt(this.getAttribute('onclick').match(/\d+/)[0]);
            goToPage(pageIndex);
        }

        function handleSommaireTouch(e) {
            e.preventDefault();
            e.stopPropagation();
            const pageIndex = parseInt(this.getAttribute('onclick').match(/\d+/)[0]);
            goToPage(pageIndex);
        }

        function toggleScroll(element) {
            if (element.classList.contains('scroll-down')) {
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            } else {
                element.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function setupPageNumberScroll() {
            const pageContents = document.querySelectorAll('.page-content');
            pageContents.forEach(content => {
                const pageNumber = content.querySelector('.page-number');
                const scrollIndicator = content.querySelector('.scroll-indicator');
                if (pageNumber || scrollIndicator) {
                    content.addEventListener('scroll', () => {
                        if (pageNumber) {
                            if (content.scrollTop > 0) {
                                pageNumber.classList.add('hidden');
                            } else {
                                pageNumber.classList.remove('hidden');
                            }
                        }
                        if (scrollIndicator) {
                            if (content.scrollTop > 0) {
                                scrollIndicator.classList.add('hidden');
                            } else {
                                scrollIndicator.classList.remove('hidden');
                            }
                            if (content.scrollHeight > content.clientHeight) {
                                content.classList.add('scrollable');
                                if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                                    scrollIndicator.textContent = '↑';
                                    content.classList.remove('scroll-down');
                                } else {
                                    scrollIndicator.textContent = '↓';
                                    content.classList.add('scroll-down');
                                }
                            } else {
                                content.classList.remove('scrollable');
                            }
                        }
                    });
                    if (scrollIndicator && content.scrollHeight > content.clientHeight) {
                        content.classList.add('scrollable');
                        if (content.scrollTop >= content.scrollHeight - content.clientHeight - 10) {
                            scrollIndicator.textContent = '↑';
                            content.classList.remove('scroll-down');
                        } else {
                            scrollIndicator.textContent = '↓';
                            content.classList.add('scroll-down');
                        }
                        if (content.scrollTop > 0) {
                            scrollIndicator.classList.add('hidden');
                        } else {
                            scrollIndicator.classList.remove('hidden');
                        }
                    } else {
                        content.classList.remove('scrollable');
                        if (scrollIndicator) {
                            scrollIndicator.classList.add('hidden');
                        }
                    }
                }
            });
        }

        function updateIndicators() {
            const pageIndicator = document.getElementById('pageIndicator');
            const chapterIndicator = document.getElementById('chapterIndicator');
            const pageData = pages[currentPageIndex];

            // Handle page indicator
            if (currentPageIndex === 0) {
                pageIndicator.textContent = 'Couverture';
            } else if (currentPageIndex === 1 || currentPageIndex === 2) {
                pageIndicator.textContent = 'Intro & Sommaire';
            } else {
                const contentPageIndex = currentPageIndex - 2; // Adjust for cover (0) and intro/sommaire (1-2)
                const pairIndex = Math.floor((contentPageIndex - 1) / 2) + 1; // Pair number (1-based)
                const leftPageNum = pages[currentPageIndex].position === 'left' ? pages[currentPageIndex].pageNumber : pages[currentPageIndex - 1].pageNumber;
                const rightPageNum = pages[currentPageIndex].position === 'right' && currentPageIndex < totalPages - 1 ? pages[currentPageIndex].pageNumber : leftPageNum + 1;
                pageIndicator.textContent = `Pages ${leftPageNum}-${rightPageNum} / ${contentPages.length}`;
            }

            // Handle chapter indicator
            if (pageData.chapter) {
                chapterIndicator.textContent = `📖 Chapitre ${pageData.chapter}`;
                chapterIndicator.style.display = 'block';
            } else {
                chapterIndicator.style.display = 'none';
            }

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextBtn').disabled = currentPageIndex >= totalPages - 1;
        }

        function updateMobileIndicators() {
            const pageData = pages[currentPageIndex];
            const pageIndicator = document.getElementById('mobile-page-indicator');
            if (currentPageIndex === 0) {
                pageIndicator.textContent = 'Couverture';
            } else if (currentPageIndex === 1) {
                pageIndicator.textContent = 'Intro';
            } else if (currentPageIndex === 2) {
                pageIndicator.textContent = 'Sommaire';
            } else {
                const contentPageIndex = currentPageIndex - 2; // Adjust for cover (0), intro (1), sommaire (2)
                pageIndicator.textContent = `PAGE ${contentPageIndex} / 8`;
            }
            document.getElementById('prev').disabled = currentPageIndex === 0;
            document.getElementById('next').disabled = currentPageIndex >= totalPages - 1;
        }

        function updateChapterSelect() {
            const chapterSelect = document.getElementById('chapter-select');
            const chapterSelectDesktop = document.getElementById('chapter-select-desktop');
            chapterSelect.value = currentPageIndex;
            if (chapterSelectDesktop) chapterSelectDesktop.value = currentPageIndex;
        }

        let currentPageIndex = 0;

        function nextPage() {
            if (currentPageIndex < totalPages - 1) {
                if (window.innerWidth <= 768) {
                    currentPageIndex++;
                    renderMobilePage(currentPageIndex);
                } else {
                    if (currentPageIndex === 0) {
                        currentPageIndex = 1; // Go to Intro & Sommaire
                    } else if (currentPageIndex === 1 || currentPageIndex === 2) {
                        currentPageIndex = 3; // Go to first chapter pair
                    } else {
                        currentPageIndex += 2; // Move to next pair
                        if (currentPageIndex >= totalPages) {
                            currentPageIndex = totalPages - 1; // Stay on last page if overshot
                        }
                    }
                    showPage(currentPageIndex);
                }
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                if (window.innerWidth <= 768) {
                    currentPageIndex--;
                    renderMobilePage(currentPageIndex);
                } else {
                    if (currentPageIndex === 1 || currentPageIndex === 2) {
                        currentPageIndex = 0; // Go to cover
                    } else if (currentPageIndex > 2) {
                        currentPageIndex -= 2; // Move to previous pair
                        if (pages[currentPageIndex].position === 'right' && currentPageIndex > 0) {
                            currentPageIndex--; // Adjust to show left page of pair
                        }
                    }
                    showPage(currentPageIndex);
                }
            }
        }

        function goToPage(pageIndex) {
            pageIndex = parseInt(pageIndex);
            if (pageIndex >= 0 && pageIndex < totalPages) {
                currentPageIndex = pageIndex;
                if (window.innerWidth <= 768) {
                    renderMobilePage(currentPageIndex);
                } else {
                    showPage(currentPageIndex);
                }
                updateChapterSelect();
            }
        }

        function openVideo(videoId) {
            if (videoId && videoId !== '#') {
                window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
            }
        }

        // Initialize
        createParticles();
        if (window.innerWidth <= 768) {
            renderMobilePage(currentPageIndex);
        } else {
            showPage(currentPageIndex);
        }

        // Event Listeners
        document.getElementById('chapter-select').addEventListener('change', (e) => {
            goToPage(e.target.value);
        });

        document.getElementById('chapter-select-desktop').addEventListener('change', (e) => {
            goToPage(e.target.value);
        });

        document.getElementById('prev').addEventListener('click', previousPage);
        document.getElementById('next').addEventListener('click', nextPage);

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                renderMobilePage(currentPageIndex);
            } else {
                showPage(currentPageIndex);
            }
        });
    </script>
</body>
</html>
