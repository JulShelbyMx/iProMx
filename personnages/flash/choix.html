<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faites votre choix</title>
    <link rel="shortcut icon" href="../../images/flashballelogo.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: #333;
            border-radius: 15px;
            width: 300px;
            padding: 40px 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 179, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 179, 0, 0.4);
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .card-button {
            display: inline-block;
            padding: 10px 20px;
            background: #ffb300;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .card-button:hover {
            background: #e0a000;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #ffb300;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
        }

        .back-button:hover {
            background: #ffb300;
            color: #000;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .card {
                width: 80%;
                max-width: 400px;
            }

            .card h2 {
                font-size: 1.8rem;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 90%;
                padding: 30px 15px;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            .back-button {
                font-size: 0.8rem;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">RETOUR</a>
    <div class="container">
        <a href="flash.html" class="card">
            <h2>Format Normal</h2>
            <p>Mise en page classique.</p>
            <span class="card-button">Découvrir</span>
        </a>
        <a href="../flashnew/flash2.html" class="card">
            <h2>Format Livre</h2>
            <p>Mise en page sous forme de livre, pour une expérience immersive.</p>
            <span class="card-button">Découvrir</span>
        </a>
    </div>
</body>
</html>
