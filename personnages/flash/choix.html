<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faites votre choix</title>
    <link rel="shortcut icon" href="../../images/flashballelogo.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .split {
            flex: 1;
            height: 100%;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .split.livre {
            background-color: #4a3c00; /* Jaune très sombre */
            border-right: 3px solid #fff; /* Bordure blanche */
        }

        .split.normal {
            background-color: #4a2c00; /* Orange très sombre */
        }

        .split:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .split h2 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin: 0;
            transition: color 0.3s;
        }

        .split:hover h2 {
            color: #ffb300; /* Jaune vif au hover pour contraste */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid #ffb300;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 179, 0, 0.7);
            background-color: #ffb300;
            color: #000;
        }

        /* Tablet (max-width: 1024px) */
        @media screen and (max-width: 1024px) {
            .split h2 {
                font-size: 2.8rem;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        /* Medium mobile (max-width: 768px) */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .split {
                flex: none;
                height: 50%;
            }

            .split.livre {
                border-right: none;
                border-bottom: 3px solid #fff; /* Bordure en bas pour mobile */
            }

            .split h2 {
                font-size: 2.2rem;
            }

            .back-button {
                font-size: 0.8rem;
                padding: 8px 16px;
                top: 15px;
                left: 15px;
            }
        }

        /* Small mobile (max-width: 480px) */
        @media screen and (max-width: 480px) {
            .split h2 {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }

            .back-button {
                font-size: 0.7rem;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">RETOUR</a>
    <div class="container">
        <a href="../flashnew/flashnew.html" class="split livre">
            <h2>Format Livre</h2>
        </a>
        <a href="flash.html" class="split normal">
            <h2>Format "normal"</h2>
        </a>
    </div>
</body>
</html>
